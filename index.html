<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h1>Guía de alimentación saludable</h1>
    </header>
    <section>
        <div>
            <h2>Selecciona la opción deseada:</h2>

            <!-- OPCION A -->
            <fieldset>
                <legend>Buscar el índice calórico de un alimento</legend>
                <br>
                <div>
                    <select name="opcionA" id="alimentoCaloria">
                        <option value="0">Alimento</option>
                        <option value="salmon">Salmón</option>
                        <option value="higado">Hígado</option>
                        <option value="huevo">Huevo</option>
                        <option value="papa">Papa</option>
                        <option value="brocoli">Brócoli</option>
                        <option value="tomate">Tomate</option>
                        <option value="queso">Queso</option>
                        <option value="manzana">Manzana</option>
                        <option value="frutilla">Frutilla</option>
                    </select><br><br>
                </div>
                <div id="productos"></div>
            </fieldset>

            <!-- OPCION B -->
            <!-- Buscar alimentos por vitamina -->
            <fieldset>
                <legend>Selecciona una vitamina: </legend>
                <br>
                <div id="seleccionoVitamina">
                    <select name="opcionB" id="alimentosVitamina">
                        <option value="0">Vitamina</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </select><br><br>
                </div>
                <div id="vitaminas"></div>
            </fieldset>

            <!-- OPCION C -->
            <fieldset>
                <legend>Ingresa una receta para ver sus calorias totales</legend>
                <br>
                <form id="seleccionoReceta">
                    <label for="opcionC">Selecciona un alimento de la lista:</label>
                    <select name="opcionC" id="alimentosReceta">
                        <option value="0">Alimento</option>
                        <option value="salmon">Salmón</option>
                        <option value="higado">Hígado</option>
                        <option value="huevo">Huevo</option>
                        <option value="papa">Papa</option>
                        <option value="brocoli">Brócoli</option>
                        <option value="tomate">Tomate</option>
                        <option value="queso">Queso</option>
                        <option value="manzana">Manzana</option>
                        <option value="frutilla">Frutilla</option>
                    </select><br><br>
                    <label for="gramos">Ingrese el número de gramos (minimo 100gr).</label>
                    <input type="text" id="gramos" name="gramos" required minlength="4" maxlength="8" size="10" />
                    <br><br>
                    <input id="alertaCool" type="button" onclick="agregarAReceta()" value="Agregar a receta">
                </form>
                <!-- Aca muestro el resultado -->
                <div id="recetas"></div>
            </fieldset>
    </section>


    <script src="script.js"></script>
</body>

</html>
