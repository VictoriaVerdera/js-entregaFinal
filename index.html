<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <header>
        <h1>Guía de alimentación saludable</h1>
    </header>
    <section>
        <div>
            <h2>Selecciona la opción deseada:</h2>

            <!-- OPCION A -->
            <fieldset>
                <legend>Buscar el índice calórico de un alimento</legend>
                <div>
                    <!-- [1] salmón, [2] hígado, [3] huevo, [4]papa, [5] brócoli, [6] tomate, [7] queso, [8] manzana o [9] frutilla-->
                    <select name="opcionA" id="alimentoCaloria">
                        <option value="0">Alimento</option>
                        <option value="salmon">Salmón</option>
                        <option value="higado">Hígado</option>
                        <option value="huevo">Huevo</option>
                        <option value="papa">Papa</option>
                        <option value="brocoli">Brócoli</option>
                        <option value="tomate">Tomate</option>
                        <option value="queso">Queso</option>
                        <option value="manzana">Manzana</option>
                        <option value="frutilla">Frutilla</option>
                    </select><br><br>
                </div>
                <div id="productos"></div>
            </fieldset>
            <!--
                Seleccione la opción deseada: [A] Buscar el índice calórico de un alimento; [B] Buscar alimentos por vitamina; [C] Calcular las calorías de una receta. [X] Salir
            -->
            <!-- OPCION B -->
            <!-- Buscar alimentos por vitamina -->
            <fieldset>
                <legend>Selecciona una vitamina: </legend>
                <div id="seleccionoVitamina">
                    <select name="opcionB" id="alimentosVitamina">
                        <option value="0">Vitamina</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </select><br><br>
                </div>
                <div id="vitaminas"></div>
            </fieldset>

            <div id="recetas"></div>
        </div>


    </section>


    <script src="script.js"></script>
</body>

</html>
